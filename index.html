<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão da Vila - Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans">
    <main class="flex-1 w-full max-w-5xl mx-auto p-6 flex flex-col items-center justify-center">
        <section id="intro">
            <h2 class="text-2xl font-bold text-center mb-6 md:text-3xl">Gestão da Vila</h2>
            <p class="text-center text-gray-700 mb-10 hidden md:block">
                Bem-vindo! Gerencie sua comunidade com facilidade usando nosso sistema. Selecione uma opção abaixo para começar:
            </p>
            <div class="grid gap-6 w-full md:grid-cols-3 md:max-w-4xl">
                <button class="bg-white border border-gray-300 rounded-lg shadow p-4 text-lg font-semibold text-gray-700 hover:shadow-md transition" onclick="window.location.href='dashboard.html'">Painel Financeiro</button>
                <button class="bg-white border border-gray-300 rounded-lg shadow p-4 text-lg font-semibold text-gray-700 hover:shadow-md transition" onclick="window.location.href='discussions.html'">Discussões</button>
                <button class="bg-white border border-gray-300 rounded-lg shadow p-4 text-lg font-semibold text-gray-700 hover:shadow-md transition" onclick="window.location.href='voting.html'">Votações</button>
                <button class="bg-white border border-gray-300 rounded-lg shadow p-4 text-lg font-semibold text-gray-700 hover:shadow-md transition" onclick="window.location.href='emergencies.html'">Emergências</button>
                <button class="bg-white border border-gray-300 rounded-lg shadow p-4 text-lg font-semibold text-gray-700 hover:shadow-md transition" onclick="window.location.href='proposals.html'">Propostas</button>
                <button class="bg-white border border-gray-300 rounded-lg shadow p-4 text-lg font-semibold text-gray-700 hover:shadow-md transition" onclick="window.location.href='meetings.html'">Reuniões</button>
                <button class="bg-white border border-gray-300 rounded-lg shadow p-4 text-lg font-semibold text-gray-700 hover:shadow-md transition" onclick="window.location.href='services.html'">Serviços</button>
                <button class="bg-white border border-gray-300 rounded-lg shadow p-4 text-lg font-semibold text-gray-700 hover:shadow-md transition" onclick="window.location.href='profile.html'">Perfil</button>
            </div>
        </section>
    </main>

    <footer class="text-center py-4 bg-gray-200 border-t border-gray-300">
        <p>&copy; 2025 Sistema de Gestão da Vila do Coco</p>
    </footer>
</body>
</html>
