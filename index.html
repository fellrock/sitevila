<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão da Vila - Início</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        main {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        #intro p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .menu-buttons {
            display: grid;
            gap: 20px;
        }

        button {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 769px) {
            .menu-buttons {
                grid-template-columns: repeat(3, 1fr);
                justify-content: center;
                margin: 0 auto;
                max-width: 800px;
            }
        }

        @media (max-width: 768px) {
            .menu-buttons {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }

            h1 {
                font-size: 2rem;
            }

            #intro p {
                display: none;
            }

            button {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestão da Vila</h1>
    </header>

    <main>
        <section id="intro">
            <p>Bem-vindo! Gerencie sua comunidade com facilidade usando nosso sistema. Selecione uma opção abaixo para começar:</p>
            <div class="menu-buttons">
                <button onclick="window.location.href='dashboard.html'">Painel Financeiro</button>
                <button onclick="window.location.href='discussions.html'">Discussões</button>
                <button onclick="window.location.href='voting.html'">Votações</button>
                <button onclick="window.location.href='emergencies.html'">Emergências</button>
                <button onclick="window.location.href='proposals.html'">Propostas</button>
                <button onclick="window.location.href='meetings.html'">Reuniões</button>
                <button onclick="window.location.href='services.html'">Serviços</button>
                <button onclick="window.location.href='profile.html'">Perfil</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Gestão da Vila do Coco</p>
    </footer>
</body>
</html>
