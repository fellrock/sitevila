<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussões</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans">
    <header class="bg-blue-500 text-white py-4">
        <div class="max-w-5xl mx-auto px-6 flex justify-between items-center">
            <h1 class="text-xl font-bold">Discussões</h1>
            <nav>
                <button class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded" onclick="window.location.href='index.html'">Voltar</button>
            </nav>
        </div>
    </header>

    <main class="flex-1 w-full max-w-5xl mx-auto p-6">
        <section class="mb-6">
            <h2 class="text-2xl font-bold mb-4">Painel de Discussões</h2>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="mb-4">
                    <textarea id="new-discussion" class="w-full border border-gray-300 rounded-lg p-4 mb-4" placeholder="Inicie uma nova discussão..."></textarea>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Publicar</button>
                </div>
                <ul id="discussion-list" class="space-y-4">
                    <li class="bg-gray-100 p-4 rounded-lg shadow">
                        <h3 class="text-lg font-bold">Título da Discussão</h3>
                        <p class="text-gray-700">Essa é uma mensagem de exemplo para discussão.</p>
                        <div class="mt-4 flex space-x-4">
                            <button class="text-blue-500 hover:text-blue-600">Curtir</button>
                            <button class="text-blue-500 hover:text-blue-600" onclick="window.location.href='discussion_detail.html'">Participar</button>
                        </div>
                    </li>
                    <li class="bg-gray-100 p-4 rounded-lg shadow">
                        <h3 class="text-lg font-bold">Outra Discussão</h3>
                        <p class="text-gray-700">Mais uma mensagem de exemplo para o painel.</p>
                        <div class="mt-4 flex space-x-4">
                            <button class="text-blue-500 hover:text-blue-600">Curtir</button>
                            <button class="text-blue-500 hover:text-blue-600" onclick="window.location.href='discussion_detail.html'">Participar</button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="text-center py-4 bg-gray-200 border-t border-gray-300">
        <p>&copy; 2025 Sistema de Gestão da Vila do Coco</p>
    </footer>
</body>
</html>
