<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans">
    <header class="bg-gray-800 text-white py-4">
        <div class="max-w-5xl mx-auto px-6 flex justify-between items-center">
            <h1 class="text-xl font-bold">Perfil</h1>
            <nav>
                <button class="text-white bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded" onclick="window.location.href='index.html'">Voltar</button>
            </nav>
        </div>
    </header>

    <main class="flex-1 w-full max-w-5xl mx-auto p-6">
        <section class="mb-6">

            <div class="bg-white p-6 rounded-lg shadow">

                    <p><strong>Nome:</strong> João da Silva</p>
                    <p><strong>Residência:</strong> Residência 01</p>
                    <p><strong>Email:</strong> joao.silva@email.com</p>
                </div>
                <div class="mb-6">
                    <h3 class="text-lg font-semibold">Contribuições</h3>
                    <p>Total de Contribuições no Ano: <strong>R$ 3.000,00</strong></p>
                    <p>Status do Mês Atual: <span class="text-green-500 font-bold">Pago</span></p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold">Configurações</h3>
                    <button class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Alterar Senha</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-4">Sair</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-4 bg-gray-200 border-t border-gray-300">
        <p>&copy; 2025 Sistema de Gestão da Vila do Coco</p>
    </footer>
</body>
</html>
